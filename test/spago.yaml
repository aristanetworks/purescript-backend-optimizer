package:
  name: test-backend-optimizer
  dependencies:
    - aff
    - lib-backend-optimizer
    - external-backend-optimizer
    - backend-optimizer
  test:
    main: "Test.Main"
    dependencies:
      - aff
      - lib-backend-optimizer
      - external-backend-optimizer
      - backend-optimizer
workspace:
  package_set:
    registry: 11.10.0
  extra_packages:
    lib-backend-optimizer:
      path: ../lib
    external-backend-optimizer:
      path: ../external
    backend-optimizer:
      path: ../backend-es
    node-glob-basic:
      dependencies:
        - "aff"
        - "console"
        - "effect"
        - "lists"
        - "maybe"
        - "node-fs-aff"
        - "node-path"
        - "node-process"
        - "ordered-collections"
        - "strings"
      repo: "https://github.com/natefaubion/purescript-node-glob-basic.git"
      version: "v1.2.2"